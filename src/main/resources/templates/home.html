<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin">
    <title>[[${loginUser.username}]]- 博客园</title>
    <link type="text/css" rel="stylesheet"
          href="http://www.cnblogs.com/bundles/blog-common.css?v=-duj5vpGTntb85GJoM3iRI972XwWcI-j8zmqDzyfu2w1">
    <link id="MainCss" type="text/css" rel="stylesheet"
          href="http://www.cnblogs.com/skins/CodingLife/bundle-CodingLife.css?v=g4Oce5UBaUn_FUwadcT09ICEg5NkULQGtUpNhTtrI8U1">
    <link type="text/css" rel="stylesheet"
          href="http://www.cnblogs.com/blog/customcss/466606.css?v=xVFIBMhJRM%2foyTgjMF8wsObACJ8%3d">
    <link id="mobile-style" media="only screen and (max-width: 767px)" type="text/css" rel="stylesheet"
          href="http://www.cnblogs.com/skins/CodingLife/bundle-CodingLife-mobile.css?v=Xay8b9tTSw814nBzbOgvS6rrbcxrobMhvHJHdZAO9vI1">
    <link title="RSS" type="application/rss+xml" rel="alternate" href="https://www.cnblogs.com/cheng18/rss">
    <link title="RSD" type="application/rsd+xml" rel="EditURI" href="https://www.cnblogs.com/cheng18/rsd.xml">
    <link type="application/wlwmanifest+xml" rel="wlwmanifest" href="https://www.cnblogs.com/cheng18/wlwmanifest.xml">
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="http://common.cnblogs.com/scripts/jquery-2.2.0.min.js"></script>
    <script type="text/javascript">
        var currentBlogApp = 'cheng18', cb_enable_mathjax = false;
        var isLogined = false;
    </script>
    <script src="http://www.cnblogs.com/bundles/blog-common.js?v=93E4BY8zFdnh3jDab2GTlgLeDcUJN7mm8kJmYz6dndo1" type="text/javascript"></script>
</head>
<body>
<a name="top"></a>

<!--done-->
<div id="home">
    <div th:replace="commons/common1::header"></div>
    <div id="main">
        <div id="mainContent">
            <div class="forFlow">
                <!--done-->
                <div class="day" th:each="article :${articles}">
                    <!--文章循环开始-->
                    <div class="dayTitle">
                        <a id="homepage1_HomePageDays_DaysList_ctl00_ImageLink"
                           href="https://www.cnblogs.com/cheng18/archive/2018/10/22.html" th:text="${#dates.format(article.articleTime,'yyyy年MM月dd日')}">2018年10月22日</a>
                    </div>
                    <div class="postTitle">
                        <a id="homepage1_HomePageDays_DaysList_ctl00_DayList_TitleUrl_0" class="postTitle2"
                           href="https://www.cnblogs.com/cheng18/p/9829425.html"
                           th:href="@{http://localhost:8080/{username}/p/{uuid}(username=${loginUser.username},uuid=${article.url})}"
                           th:text="${article.articleTitle}">随机算法</a>
                    </div>
                    <div class="postCon">
                        <div class="c_b_p_desc" th:if="${article.articleAbstract.length()}>=50">
                            [[${#strings.substring(article.articleAbstract,0,50)}]]
                            <a href="https://www.cnblogs.com/cheng18/p/9829425.htmlabc"
                               th:href="@{http://localhost:8080/{username}/p/{uuid}(username=${loginUser.username},uuid=${article.url})}"
                               class="c_b_p_desc_readmore">阅读全文</a>
                        </div>
                        <div class="c_b_p_desc" th:if="${article.articleAbstract.length()}<50">[[${article.articleAbstract}]]
                            <a href="https://www.cnblogs.com/cheng18/p/9829425.html"
                               th:href="@{http://localhost:8080/{username}/p/{uuid}(username=${loginUser.username},uuid=${article.url})}"
                               class="c_b_p_desc_readmore">阅读全文</a>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="postDesc">
                        posted @ [[${#dates.format(article.articleTime,'yyyy年MM月dd日')}]] [[${loginUser.username}]]
                        阅读([[${article.readCount}]]) 评论([[${article.commentCount}]])
                        <a href="https://i.cnblogs.com/EditPosts.aspx?postid=9829425"
                           th:href="@{/EditPost(postid=${article.url})}"
                                rel="nofollow">
                                编辑
                        </a>
                    </div>
                    <div class="clear"></div>
                    <!--文章循环结束-->

                </div>



                </div>

                <div class="topicListFooter"></div>


            </div><!--end: forFlow -->
        </div><!--end: mainContent 主体内容容器-->

        <div th:replace="commons/common1::sideBar"></div>
        <div class="clear"></div>
    </div><!--end: main -->
    <div class="clear"></div>
    <div id="footer">

        <!--done-->
        Copyright ©2018 cheng_18
    </div><!--end: footer -->
</div><!--end: home 自定义的最大容器 -->


</body>
</html>
